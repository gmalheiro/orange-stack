 <div>
  <div class="card">

    <p>
      <button (click)="criar()">Criar</button>
    </p>

    <div class="card-header bg-dark">
      <h4 class="card-title">Lista Agendamentos</h4>
    </div>

    <table class="table table-hover">
      <thead class="bg-secondary text-white">
        <tr>

          <th>Data</th>
          <th>Especialidade</th>
          <th>Hospital</th>
          <th>Profissional</th>
          <!-- <th>Ativo</th> -->
          <th></th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let agendamentoItem of listaAgendamentos">
          <td >{{agendamentoItem.dataHoraInicioAtendimento}}</td>
          <td >{{agendamentoItem.nomeEspecialidade}}</td>
          <td >{{agendamentoItem.nomeHospital}}</td>
          <td >{{agendamentoItem.nomeProfissional}}</td>
          <td>
             <!-- <i (click)="excluir(agendamentoItem.idAgendamento" class="material-icons">delete</i>
            <i (click)="editar(agendamentoItem.idAgendamento)" class="material-icons">edit</i>
            <i (click)="listarPorId(agendamentoItem.idAgendamento)" class="material-icons">visibility</i> -->
           </td>
      </tr>
    </tbody>
    </table>
  </div>
</div>
